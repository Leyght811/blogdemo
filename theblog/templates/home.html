{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>

<ul>
    {% for post in object_list %}
    <li>
        <a href="{% url 'article_details' post.pk %}">{{ post.title }}</a> - {{ post.author }} - <small><a href="{% url 'edit_post' post.pk %}">Edit</a></small> <br />
        {{ post.body }}
    </li>

    {% endfor %}
</ul>

{% endblock %}
